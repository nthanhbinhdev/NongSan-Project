<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Nông Sản Việt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/fonts/themify-icons/themify-icons.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="./img/logo.png" alt="Logo" height="40" />
          <b class="text-success">Nông sản Việt</b>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav gap-3 align-items-center">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="index.html">Trang chủ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="product.html">Sản phẩm</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-success fw-bold" href="signup.html"
                >Đăng ký</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
              <h2 class="text-center text-success mb-4 fw-bold">Đăng Nhập</h2>

              <div
                id="error-message"
                class="alert alert-danger"
                style="display: none"
              ></div>

              <form id="login-form">
                <div class="mb-3">
                  <label for="email" class="form-label fw-bold">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="email@example.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label fw-bold"
                    >Mật khẩu</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Nhập mật khẩu"
                    required
                  />
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="remember"
                    />
                    <label class="form-check-label" for="remember"
                      >Ghi nhớ đăng nhập</label
                    >
                  </div>
                  <a href="#" class="text-success text-decoration-none"
                    >Quên mật khẩu?</a
                  >
                </div>

                <div class="d-grid gap-2 mt-4">
                  <button
                    type="submit"
                    class="btn btn-success btn-lg fw-bold text-white"
                  >
                    Đăng Nhập
                  </button>
                </div>
              </form>

              <div class="text-center mt-3">
                <p>
                  Chưa có tài khoản?
                  <a
                    href="signup.html"
                    class="text-success text-decoration-none fw-bold"
                    >Đăng ký ngay</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="assets/js/login-handler.js"></script>
  </body>
</html>
