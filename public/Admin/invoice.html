<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Quản lý Đơn hàng</title>
    <link rel="stylesheet" href="css/invoice.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <head>
        <div class="image-text">
          <span class="image">
            <img src="image/icon.ico" alt="logo" />
          </span>
        </div>
      </head>
      <div class="menu">
        <ul class="menu-links">
          <li class="dashboard-link">
            <a href="dashboard.html">
              <i class="bx bxs-dashboard icon"></i>
              <span class="text nav-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="products.html">
              <i class="bx bx-store icon"></i>
              <span class="text nav-text">Sản Phẩm</span>
            </a>
          </li>
          <li class="invoice-link">
            <a href="invoice.html">
              <i class="bx bx-cart icon"></i>
              <span class="text nav-text">Đơn Hàng</span>
            </a>
          </li>
          <li class="bottom-content">
            <a href="../login.html">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Đăng xuất </span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- invoice-content -->
    <section class="invoice-content">
      <div class="top">
        <i class="bx bx-menu sidebar-toggle"></i>
        <i class="bx bxs-user-circle logo">
          <i class="bx bx-bell"></i>
          <i class="bx bx-envelope"></i>
        </i>
      </div>

      <div class="cards">
        <div class="card-single">
          <div>
            <h1>...</h1>
            <span>Đã giao</span>
          </div>
          <div><i class="fa-solid fa-check"></i></div>
        </div>
        <div class="card-single">
          <div>
            <h1>...</h1>
            <span>Đang giao</span>
          </div>
          <div><i class="fa-solid fa-truck-fast"></i></div>
        </div>
        <div class="card-single">
          <div>
            <h1>...</h1>
            <span>Đang xử lý</span>
          </div>
          <div><i class="fa-solid fa-clock"></i></div>
        </div>
        <div class="card-single">
          <div>
            <h1>...</h1>
            <span>Yêu cầu mới</span>
          </div>
          <div><i class="fa-solid fa-file-circle-plus"></i></div>
        </div>
      </div>

      <div class="recent-gird">
        <div class="projects">
          <div class="card">
            <div class="card-header">
              <div>
                <h2>Đơn hàng</h2>
              </div>
            </div>
            <div class="card-body">
              <table>
                <thead>
                  <tr>
                    <td>Mã ĐH</td>
                    <td>Tên khách hàng</td>
                    <td>Địa chỉ</td>
                    <td>Thời gian đặt hàng</td>
                    <td class="section">Trạng thái</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="5" style="text-align: center; padding: 20px">
                      Đang tải dữ liệu...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script type="module" src="js/admin-auth.js"></script>
    <script type="module" src="js/orders-handler.js"></script>
  </body>
</html>
